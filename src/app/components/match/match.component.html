<banner-component [text]="text" />

<button-component [text]="buttonText" [routeButton]="route" />

<div class="cards">
    @for (user of people; track $index ) {
        <div class="card">
            <img src="{{ user.imgUrl}}" class="card-img-top" alt=" {{ user.name }}">
            <div class="card-body card__text">
                <h5 class="card-title"> {{user.name}} </h5>
                <p class="card-text"> Intereses </p>
                <p class="card-text"> {{user.interests}} </p>
                <div class="card__container">
                    <a class="card__button">
                        <div class="card__button__svg__green">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-check2" viewBox="0 0 16 16">
                                <path
                                    d="M13.854 3.646a.5.5 0 0 1 0 .708l-7 7a.5.5 0 0 1-.708 0l-3.5-3.5a.5.5 0 1 1 .708-.708L6.5 10.293l6.646-6.647a.5.5 0 0 1 .708 0z" />
                            </svg>
                        </div>
                    </a>
                    <a class="card__button">
                        <div class="card__button__svg__red">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-x-lg" viewBox="0 0 16 16">
                                <path
                                    d="M2.146 2.854a.5.5 0 1 1 .708-.708L8 7.293l5.146-5.147a.5.5 0 0 1 .708.708L8.707 8l5.147 5.146a.5.5 0 0 1-.708.708L8 8.707l-5.146 5.147a.5.5 0 0 1-.708-.708L7.293 8 2.146 2.854Z" />
                            </svg>
                        </div>
                    </a>

                </div>
            </div>
        </div>
    }
</div>
